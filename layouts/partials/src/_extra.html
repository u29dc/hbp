{{ printf "<!-- EXTRA RESOURCES -->" | safeHTML }}
{{ if .Site.Params.resources.css }}
{{ range .Site.Params.resources.css }}
<link rel="stylesheet" href="{{ . }}">
{{ end }}

{{ if .Site.Params.resources.js }}
{{ range .Site.Params.resources.js }}
<script defer src="{{ . }}"></script>
{{ end }}
{{ end }}
